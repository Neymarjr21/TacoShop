<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kidist Dinku Guta" />
    <meta
      name="description"
      content="Working hours of Little Taco Shop website built using html and css"
    />
    <title>LTS Hours</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/">Home</a></li>
          <li><a href="/#menu">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          title="We love Tacos!"
          src="./img/tacos_tray_1000x667.png"
          alt="Tray of tacos"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Hours</h2>
        <p>We are open 7 days a week!</p>
        <dl>
          <dt>Sunday-Thursday</dt>
          <dd>11am -9pm</dd>

          <dt>Friday-Saturday</dt>
          <dd>11am-11pm</dd>
        </dl>
      </article>
    </main>

    <footer class="footer">
      <span class="nowrap">Copyright &copy; </span>
      <span class="nowrap">Little Taco Shop</span>
    </footer>
  </body>
</html>
